name: mambair
channels:
  - pytorch
  - nvidia
  - defaults

dependencies:
  # --- Build tools installed by conda BEFORE pip runs ---
  - python=3.8
  - pip
  - setuptools>=68
  - wheel>=0.41
  - packaging>=23.2
  - ninja
  - cmake

  # --- Core libs ---
  - numpy=1.24
  - pillow=10.2.0
  - requests=2.31.0
  - typing_extensions
  - tqdm
  - mkl
  - mkl-service
  - ffmpeg=4.3

  # --- PyTorch 2.0.1 + CUDA 11.7 ---
  - pytorch=2.0.1
  - torchvision=0.15.2
  - torchaudio=2.0.2
  - pytorch-cuda=11.7
  - torchtriton=2.0.0

  # --- Project deps via pip (incl. the CUDA extensions) ---
  - pip:
      - absl-py==2.1.0
      - cachetools==5.3.3
      - causal-conv1d==1.0.0
      - einops==0.7.0
      - fsspec==2024.2.0
      - google-auth==2.28.1
      - google-auth-oauthlib==1.0.0
      - grpcio==1.62.0
      - huggingface-hub==0.21.1
      - importlib-metadata==7.0.1
      - importlib-resources==6.1.2
      - lit==17.0.6
      - mamba-ssm==1.0.1
      - markdown==3.5.2
      - matplotlib==3.7.5
      - oauthlib==3.2.2
      - opencv-python==4.9.0.80
      - protobuf==4.25.3
      - pyasn1==0.5.1
      - pyasn1-modules==0.3.0
      - pyparsing==3.1.1
      - python-dateutil==2.8.2
      - pyyaml==6.0.1
      - regex==2023.12.25
      - requests-oauthlib==1.3.1
      - rsa==4.9
      - safetensors==0.4.2
      - scipy==1.10.1
      - six==1.16.0
      - tensorboard==2.14.0
      - tensorboard-data-server==0.7.2
      - timm==0.9.16
      - tokenizers==0.15.2
      - tqdm==4.66.2
