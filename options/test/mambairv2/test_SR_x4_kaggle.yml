name: My_Inference_Result
model_type: MambaIRv2Model 
scale: 4
num_gpu: 1
manual_seed: 10

datasets:
  test_1:
    name: MyCustomData
    type: SingleImageDataset 
    dataroot_lq: /kaggle/working/LLLR-Image-Enhancement/datasets/test_sets/my_test/LR
    io_backend:
      type: disk

network_g:
  type: MambaIRv2
  upscale: 4
  in_chans: 3
  img_size: 64
  img_range: 1.0
  embed_dim: 174       
  d_state: 16
  depths: [6, 6, 6, 6, 6, 6]
  num_heads: [6, 6, 6, 6, 6, 6]
  window_size: 16
  inner_rank: 64
  num_tokens: 128
  convffn_kernel_size: 5
  mlp_ratio: 2.0
  upsampler: pixelshuffle
  resi_connection: 1conv

val:
  save_img: true
  suffix: ~

path:
  pretrain_network_g: /kaggle/working/LLLR-Image-Enhancement/experiments/pretrained_models/mambairv2_classicSR_Base_x4.pth
  strict_load_g: true